<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="min-width: 600px;">
    <header>
        <nav>
            <div id="logo">
                <img src="" alt="logo">
                <h1>AceNFT</h1>
            </div>
            <div id="search">
                <p>Discover</p>
                <div id="search-bar">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text"/>
                </div>
            </div>
            <div id="settings">
                <select name="currency" id="currency">
                    <option value="eth"><i class="fa-brands fa-ethereum"></i>ETH</option>
                    <option value="btc">BTC</option>
                </select>
                <div id="separator"></div>
                <div id="icons">
                    <div id="bell" style="height: 14px; width: 14px; background-color: aquamarine;"></div>
                    <div id="avatar" style="height: 20px; width: 20px; background-color: brown; border-radius: 9999px;"></div>
                    <div id="add" style="height: 20px; width: 20px; background-color: greenyellow; border-radius: 9999px; text-align: center;">+</div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="hero">
            <div id="hero-left">
                <div id="hero-hook">
                <h2></h2>
                <img src="" alt="">
                </div>
                <h3 id="hero-description"></h3>
                <div id="designer-showcase"></div>
            </div>
            <div id="hero-right">
                <div id="hero-banner"></div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
